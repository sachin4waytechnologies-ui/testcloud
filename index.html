<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://dennymfg.com/cdn/shop/products/Enchanted-Sunroom-Garden-Window-Photography-Backdrop.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Top bar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.4);
      color: white;
    }

    .character {
      position: absolute;
      bottom: 80px;
      left: 50px;
      width: 200px;
    }

    /* Chat bubble */
    .chat-bubble {
      position: absolute;
      top: 100px;
      right: 50px;
      max-width: 300px;
      background: #2f3e46;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    /* Chat input */
    footer {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
    }

    footer input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    footer button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    footer button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header>
    <div>⚡ Spark</div>
    <div>Store | Create | Fantasy</div>
  </header>

  <!-- Character (replace with your avatar image) -->
  <img src="https://i.imgur.com/2yaf2wb.png" alt="character" class="character">

  <!-- Chat bubble -->
  <div class="chat-bubble">
    We don’t agree, but I’m curious—what’s actually driving your view?
  </div>

  <!-- Footer Chat Bar -->
  <footer>
    <input type="text" placeholder="Type a message...">
    <button>➤</button>
  </footer>
</body>
</html>
